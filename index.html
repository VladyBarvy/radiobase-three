<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RadioBase - База данных электронных компонентов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      overflow: hidden;
    }

    .container-fluid {
      height: 100vh;
      padding: 0;
      overflow: hidden;
    }

    .sidebar {
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      height: 100vh;
      overflow-y: auto;
    }

    .content {
      padding: 20px;
      height: 100%;
      overflow-y: auto;
    }

    .tree-item {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
      margin: 2px 0;
    }

    .tree-item:hover {
      background-color: #e9ecef;
    }

    .tree-item.active {
      background-color: #007bff;
      color: white;
    }

    .component-form {
      max-width: 600px;
    }

    .tree-icon {
      width: 16px;
      margin-right: 5px;
    }

    .tree-item {
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
      margin: 2px 0;
      transition: background-color 0.2s;
    }

    .tree-item:hover {
      background-color: #e9ecef;
    }

    .tree-item.active {
      background-color: #007bff;
      color: white;
    }

    .category-item {
      font-weight: 600;
    }

    .component-item {
      padding-left: 20px;
      font-weight: normal;
    }

    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }


    /* Стили для изображений компонентов */
.img-thumbnail {
    transition: transform 0.2s ease;
    cursor: pointer;
}

.img-thumbnail:hover {
    transform: scale(1.05);
}

/* Улучшенное отображение модальных окон */
.modal-content {
    border-radius: 10px;
}

/* Адаптивность для изображений */
@media (max-width: 768px) {
    .img-fluid {
        max-width: 200px !important;
    }
    
    #imagePreview, #newImagePreview {
        max-width: 150px !important;
        max-height: 150px !important;
    }
}

  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Левая панель - дерево каталогов -->
      <div class="col-md-3 sidebar p-3">


        <!-- <div class="sidebar-header">
          <h5 class="mb-2">Каталог компонентов</h5>
          <div class="d-flex flex-wrap gap-1 mb-2">
            <button class="btn btn-sm btn-success" onclick="addCategory()" title="Добавить категорию">
              <i class="fas fa-folder-plus"></i>
            </button>
            <button class="btn btn-sm btn-primary" onclick="addComponent()" title="Добавить компонент">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div> -->



        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>Каталог компонентов</h5>
          <div>
            <button class="btn btn-sm btn-success me-1" onclick="addCategory()">
              <i class="fas fa-folder-plus"></i>
            </button>
            <button class="btn btn-sm btn-primary" onclick="addComponent()">
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
        <div id="tree-container"></div>
      </div>

      <!-- Правая панель - содержимое компонента -->
      <div class="col-md-9 content">
        <div id="component-view">
          <div class="text-center text-muted mt-5">
            <i class="fas fa-microchip fa-3x mb-3"></i>
            <h4>Выберите компонент для просмотра</h4>
            <p>или создайте новый компонент</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальные окна -->
  <div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Добавить категорию</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="categoryName" class="form-label">Название категории</label>
            <input type="text" class="form-control" id="categoryName" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" onclick="saveCategory()">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="componentModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="componentModalTitle">Добавить компонент</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="componentForm">
            <input type="hidden" id="componentId">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="componentName" class="form-label">Название</label>
                  <input type="text" class="form-control" id="componentName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="componentCategory" class="form-label">Категория</label>
                  <select class="form-select" id="componentCategory" required></select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="storageCell" class="form-label">Ячейка хранения</label>
                  <input type="text" class="form-control" id="storageCell" placeholder="Например: A-12-5">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="datasheetUrl" class="form-label">Ссылка на datasheet</label>
                  <input type="url" class="form-control" id="datasheetUrl"
                    placeholder="https://example.com/datasheet.pdf">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="quantity" class="form-label">Количество</label>
                  <input type="number" class="form-control" id="quantity" placeholder="Например: 0">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Дата последнего обновления:</label>
                  <div id="updatedAtInfo" class="form-text text-muted">Не обновлялся</div>
              </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Параметры</label>
              <div id="parameters-container">
                <div class="parameter-row mb-2">
                  <div class="row">
                    <div class="col-5">
                      <input type="text" class="form-control" placeholder="Параметр" name="paramName">
                    </div>
                    <div class="col-5">
                      <input type="text" class="form-control" placeholder="Значение" name="paramValue">
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-danger btn-sm" onclick="removeParameter(this)">
                        <i class="fas fa-times"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-sm btn-secondary" onclick="addParameter()">
                <i class="fas fa-plus"></i> Добавить параметр
              </button>
            </div>

<!-- Блок загрузки изображения -->
<div class="mb-3">
  <label class="form-label">Изображение компонента</label>
  <div class="d-flex align-items-center gap-3">
    <!-- Кнопка загрузки -->
    <button type="button" class="btn btn-outline-primary btn-sm" onclick="document.getElementById('componentImageInput').click()">
      <i class="fas fa-upload"></i> Загрузить изображение
    </button>

    <!-- Прогноз -->
    <div class="position-relative d-inline-block">
      <img id="imagePreview" src="" alt="Preview" class="img-thumbnail" style="max-width: 120px; max-height: 120px; display: none;">
      <button id="removeImageBtn" type="button" class="btn btn-sm btn-danger position-absolute" 
              style="top: -10px; right: -10px; display: none; padding: 0.25rem 0.5rem;"
              onclick="removeImage()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>

  <!-- Скрытый input для файла -->
  <input type="file" id="componentImageInput" accept="image/*" style="display: none;">
</div>



          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;"
            onclick="deleteCurrentComponent()">Удалить</button>
          <button type="button" class="btn btn-primary" onclick="saveComponent()">Сохранить</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Модальное окно для редактирования категории -->
  <div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Редактировать категорию</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editCategoryId">
          <div class="mb-3">
            <label for="editCategoryName" class="form-label">Название категории</label>
            <input type="text" class="form-control" id="editCategoryName" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="deleteCategory()">Удалить</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" class="btn btn-primary" onclick="updateCategory()">Сохранить</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
